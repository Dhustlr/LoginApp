<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Login App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div
        class="container-fluid"
        style="width: 80%; margin: auto; display: flex; justify-content: right"
      >
        <a
          class="navbar-brand"
          href="#"
          style="
            text-align: center;
            color: white;
            display: block;
            width: 100%;
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-size: 30px;
          "
          >Login App</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                style="font-family: Georgia, 'Times New Roman', Times, serif; font-size: 20px;"
                class="nav-link active"
                aria-current="page"
                th:href="@{/register}"
                >Register</a
              >
            </li>
            <li class="nav-item">
              <a style="font-family: Georgia, 'Times New Roman', Times, serif; font-size: 20px";
              class="nav-link active" aria-current="page" th:href="@{/login}"
                >Login</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <img
          style="width: fit-content; margin: auto"
          src="https://t3.ftcdn.net/jpg/03/67/35/72/360_F_367357209_BG07SVnnB4HSHSaMiHajfZhrZZAE859A.jpg"
          alt="welcome"
        />

        <h1
          style="font-family: Georgia, 'Times New Roman', Times, serif"
          class="text-center"
        >
          to Login App
        </h1>
      </div>
    </div>
  </body>
</html>
