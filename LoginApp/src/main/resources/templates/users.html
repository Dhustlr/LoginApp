<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Registration and Login System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a
          class="navbar-brand"
          href="#"
          style="
            text-align: center;
            color: white;
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-size: 30px;
            display: block;
            width: 100%;
          "
          >Login App</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
              style="font-family: Georgia, 'Times New Roman', Times, serif; font-size: 20px;"
                class="nav-link active"
                aria-current="page"
                th:href="@{/register}"
                >Register</a
              >
            </li>
            <li class="nav-item">
              <a
              style="font-family: Georgia, 'Times New Roman', Times, serif; font-size: 20px;"   
                class="nav-link active"
                aria-current="page"
                th:href="@{/logout}"
                >Logout</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        
        <h1 style="font-family: Georgia, 'Times New Roman', Times, serif; font-size: 30px;">Registered Users</h1> <br>
      </div>
      <table class="table table-striped table-bordered table-hover">
        <thead class="table-dark">
          <tr>
            <th  style="font-family: Georgia, 'Times New Roman', Times, serif; font-size: 15px;">First Name</th>
            <th style="font-family: Georgia, 'Times New Roman', Times, serif; font-size: 15px;" > Last Name</th>
            <th style="font-family: Georgia, 'Times New Roman', Times, serif; font-size: 15px;" >Email</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="user: ${users}">
            <td style="font-family: Georgia, 'Times New Roman', Times, serif; font-size: 15px;" th:text="${user.firstName}"></td>
            <td style="font-family: Georgia, 'Times New Roman', Times, serif; font-size: 15px;" th:text="${user.lastName}"></td>
            <td style="font-family: Georgia, 'Times New Roman', Times, serif; font-size: 15px;" th:text="${user.email}"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
